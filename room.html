<!DOCTYPE html>
<html>

<head>
	<title>Let's Chat</title>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="logo.png">
</head>

<body onload="setPreset();">
	<div class="container">
		<button id="logout" class="glyphicon glyphicon-log-out btn btn-danger logoutbtn"
			onclick="logout();">Logout</button>
		<center>
			<h1 class="header">
				Let's Chat
			</h1>
			<div class="diplay_name_info">
				<h3 class="color_white" id="User_name">Welcome!</h3>
				<h3 class="glyphicon glyphicon-info-sign" id="info-h3" data-toggle="modal" data-target="#user_info">
				</h3>
				<div class="modal fade" id="user_info">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Your Info</h4>
							</div>
							<div class="modal-body" style="text-align: left;">
								<h4 id="disp_first_name">First Name:</h4>
								<h4 id="disp_last_name">Last Name:</h4>
								<h4 id="disp_full_name">Full Name:</h4>
								<h4 id="disp_email">E-mail Id:</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group input_div_room_page">
				<label>Add Room:</label>
				<input type="text" placeholder="Room Name" id="room_name_input" class="form-control input1">
			</div>
			<button class="btn btn-success" onclick="addRoom();" style="width: 90px;">Add Room</button>
			<h3>Recent Rooms</h3>
			<div id="rooms_output"></div>
		</center>
	</div>
	<script src="room.js"></script>
</body>

</html>
